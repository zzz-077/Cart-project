<table>
  <thead>
    <tr>
      <th><p>Image</p></th>
      <th>
        <div>
          <p>Name</p>
          <i class="fa-solid fa-arrow-up-wide-short"></i>
        </div>
      </th>
      <th>
        <div>
          <p>Category</p>
          <i class="fa-solid fa-arrow-up-wide-short"></i>
        </div>
      </th>
      <th>
        <div>
          <p>Price</p>
          <i class="fa-solid fa-arrow-up-wide-short"></i>
        </div>
      </th>
      <th>
        <div>
          <p>Quantity</p>
          <i class="fa-solid fa-arrow-up-wide-short"></i>
        </div>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of CardsArr">
      <td>
        <img [src]="item?.Img" alt="" />
      </td>
      <td>{{ item?.Name }}</td>
      <td>{{ item?.Category }}</td>
      <td>${{ item?.Price }}</td>
      <td>{{ item?.Quantity }}</td>
      <td>
        <button><i class="fa-solid fa-plus"></i>Add to cart</button>
      </td>
    </tr>
  </tbody>
</table>
