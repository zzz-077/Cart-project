<div class="container">
  <div class="top_col">
    <h3>Cart</h3>
    <i (click)="hideCartFunc()" class="fa-solid fa-xmark"></i>
  </div>
  <div class="middle_col">
    <div class="added_cards">
      <div *ngFor="let product of cartproducts$ | async" class="cards">
        <div>
          <img [src]="product?.Img" [alt]="product?.Name" />
          <div class="info_box">
            @if (checkNameLength(product?.Name)) {
            <h3>{{ product?.Name }}</h3>
            }@else{
            <h3>{{ product?.Name?.substring(0, 15) + "..." }}</h3>
            }
            <div class="card_content">
              <div class="quantity_box">
                <button (click)="decreaseQuantity()">-</button>
                <span>1</span>
                <button (click)="increaseQuantity()">+</button>
              </div>
              <div class="price_box">
                <h2 style="color: gold">
                  $
                  <p>{{ product?.Price }}</p>
                </h2>
              </div>
            </div>
          </div>
        </div>
        <i
          (click)="removeProductclick(product?.Id)"
          class="fa-solid fa-trash-can"
        ></i>
      </div>
    </div>
  </div>
  <div class="bottom_col">
    <div>
      <h3>Total Price:</h3>
      <strong>$67.55</strong>
    </div>
  </div>
</div>
